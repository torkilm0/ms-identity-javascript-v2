<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Elite-Tjenesten</title>

  <!-- IE support: add promises polyfill before msal.js  -->
  <script type="text/javascript" src="./bluebird.min.js"></script>
  <script type="text/javascript" src="./msal-browser.js"></script>

  <!-- adding Bootstrap 4 for UI components  -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="SHORTCUT ICON" href="https://c.s-microsoft.com/favicon.ico?v2" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Elite-Tjenesten</a>
    <div class="btn-group ml-auto dropleft">
      <button type="button" id="SignIn" class="btn btn-secondary" onclick="signIn()">
        Sign In
      </button>
    </div>
  </nav>
  <br>
  <h5 id="topHeader" class="card-header text-center">Toolbox</h5>
  <br>
  <div class="row" style="margin:auto">
    <!-- <div id="card-div" class="col-md-3" style="display:none"> -->
      <div id="center-card-div" style="display:none" class="card text-center">
        <div class="card-body">
          <h5 class="card-title" id="WelcomeMessage">Please sign-in to see the stuff</h5>
          <div id="profile-div"></div>
          <br>

          <form>
            <label for="oldMachine">New Machine:</label>
            <input type="text" id="oldMachine" name="oldMachine"><br><br>
            <label for="newMachine">Old Machine</label>
            <input type="text" id="newMachine" name="newMachine"><br><br>
          </form>
          <br>
          <button class="btn btn-primary" id="Compare" onclick="compare()">Compare</button>

          <br>
          <br>
          <div id="magic-id" class="magic-class"></div>
        <!-- </div> -->
      </div>
    </div>
    <br>
    <br>
  </div>
  </div>
  <br>
  <br>

  <!-- importing bootstrap.js and supporting js libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- importing app scripts (load order is important) -->
  <script type="text/javascript" src="./authConfig.js"></script>
  <script type="text/javascript" src="./graphConfig.js"></script>
  <script type="text/javascript" src="./ui.js"></script>

  <!-- <script type="text/javascript" src="./authRedirect.js"></script>   -->
  <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
  <script type="text/javascript" src="./graph.js"></script>
  <script type="text/javascript" src="./authRedirect.js"></script>
  <style>
    table, tr {border:hidden;margin-left:auto;margin-right:auto;}
    td, th {border:hidden;margin-left:auto;margin-right:auto;}
    </style>
</body>

</html>
